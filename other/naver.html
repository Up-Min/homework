<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver 회원가입</title>
    <link rel="stylesheet" href="./naver.css">
</head>

<body>
    <div>
        <h1><img src="./naver.png" alt="네이버 메인" width="300"></h1>
    <form autocomplete="off">
        <ul>
            <label for="user_id" > <b>아이디</b>  </label> 
                <br> <input type="text" name="user_id" id="user_id" autofocus placeholder = "@naver.com" class = "longblank" required>  
            <br><label for="pw1"> <b>비밀번호</b>  </label> 
                <br><input type="password" name="pw1" id="pw1" required >  
            <br><label for="pw2"> <b>비밀번호 재확인</b>  </label> 
                <br><input type="password" name="pw2" id="pw2" required>  
        </ul>
        <ul>
            <label for="user_name"> <b>이름</b>  </label> 
                <br><input type="text" name="user_name" id="user_name"> 
            <br><label for="birthdate"> <b>생년월일</b> </label> 
                <br>
                <input type="text" name="birth_year" id="birth_year" placeholder="년(4자)" > 
                <select name="birth_month" id="birth_month">
                <option value="mon"> 월 </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
                <option value="11"> 11 </option>
                <option value="12"> 12 </option>
                </select>
                <input type="text" name="birth_day" id="birth_day" placeholder="일">  
            <label for="email"> 본인확인 이메일 <small>(선택)</small> </label> 
                <br><input type="email" name="email" id="email" placeholder = "선택입력">
        </ul>
        <ul>
             <label for="tel"> 휴대전화 </label> <select name="tel" id="tel">
                <option value="kor"> 대한민국 +82 </option>
                <option value="grc"> 그리스 +30  </option>
                <option value="njr"> 니제르 +227 </option>
                <option value="npl"> 네팔 +977 </option>
            </select>  
            <label for="phone"> </label> <input type="tel" id="phone" placeholder="전화번호 입력"> <button type="submit"> 인증번호받기 </button> 
            <label for="autho"> </label> <input type="text" id="autho" placeholder="인증번호 입력하세요"> 

        </ul>
        <button type="submit"> 가입하기 </button> 
    </form>
</div>
</body>
</html>
