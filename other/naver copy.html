<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>
    <style>
        *{
            background-color: #eee;
        }
        form{ 
            position: relative;
             width: 700px;
             margin: auto;
         }
        h1{
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #32a852;
            line-height: 0.5em;
        }
        fieldset{
            border: 1px ;
        }
        
        #user_info input{
            width: 100%;
            height: 51px;
            background-color: white;
            border: 1px solid #eee;
            font: 돋움;
            padding: 0%;
            
        }

        #user_info label{
            font-size: 14px;
            font-weight: bold;
            
        }

        #user_info button{
            background-color: #32a852;
            color: white;
            font-size: 20px;
            height: 51px;
            border: 0px;
        }

        #user_info select{
            width: 100%;
            height: 51px;
            background-color: white;
            border: 1px solid #eee;
            font-size: 15px;
        }

        /* #user_info #user_birthday{
            width: 30%;
            height: 2em;
            background-color: white;
            border: 0px;
            height: 51px;
        } */

        #user_info #div #class{
            width: 30%;
            height: 2em;
            background-color: white;
            border: 0px;
            height: 51px;
        }

        #user_info #user_id {
            text-align: right;
        }

        #user_info #user_phone_middle {
            width: 75%;
            background-color: white;
        }

        #user_info #user_phone_end {
            text-align: right;
            background-color: white;
        }


    </style>
</head>
<body>
    <h1> NAVER </h1>
    <form id="user_info">
        <fieldset> <!-- id, pw, pw2 -->
            <label for="user_id"> 아이디 </label> <br>
            <input type="text" name="user_id" id="user_id" required placeholder="@naver.com"> <br>
            <label for="user_pw1"> 비밀번호 </label> <br>
            <input type="password" name="user_pw1" id="user_pw1" required> <br> 
            <label for="user_pw2"> 비밀번호 확인</label> <br>
            <input type="password" name="user_pw2" id="user_pw2" required> <br>
        </fieldset>

        <fieldset> <!-- 이름, 성별, 생년월일, 본인확인 이메일 -->
            <label for="user_name"> 이름 </label> <br>
            <input type="text" name="user_name" id="user_name" required> <br>
            <div class="user_birthday">
                <label for="user_birthday"> 생년월일 </label> <br>
                <input type="text" name="user_year" id="user_birthday"> 
                <select name="user_month" id="user_birthday"> 
                    <option value="mon"> 월 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                    <option value="9"> 9 </option>
                    <option value="10"> 10 </option>
                    <option value="11"> 11 </option>
                    <option value="12"> 12 </option>
                </select> 
                <input type="text" name="user_day" id="user_birthday"> <br>
            </div>

            <label for="user_id"> 성별 </label> <br>
            <select name="user_gender" id="user_gender"> 
                <option value="gender"> 성별 </option>
                <option value="man"> 남자 </option>
                <option value="woman"> 여자 </option>
                <option value="non_select"> 선택안함 </option>

            </select> <br>
            <label for="user_email"> 본인 확인 이메일 <small>(선택)</small> </label> <br>
            <input type="email" name="user_email" id="user_email"> <br>

        </fieldset>

        <fieldset> <!-- 휴대전화 인증 -->
            <label for="user_phone"> 휴대전화 </label> <br>
            <select name="user_phone_front" id="user_phone_front"> 
                <option value="kor"> 대한민국 +82 </option>
                <option value="grc"> 그리스 +30  </option>
                <option value="njr"> 니제르 +227 </option>
                <option value="npl"> 네팔 +977 </option>
            </select> <br>
            <input type="tel" name="user_phone_middle" id="user_phone_middle"> <button type="submit"> 인증번호 받기 </button> <br>
            <input type="tel" name="user_phone_end" id="user_phone_end" disabled value="인증번호 입력하세요" > 
        </fieldset>

        <fieldset>
            <button type="submit"> 가입하기 </button>
        </fieldset>
    </form>   

</body>
</html>
